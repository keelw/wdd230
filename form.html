    <main id="form">
        <h1>Rate my site!</h1>
        <form method="get" action="record.html">
            <fieldset>
                <legend>Account Information</legend>
                    <label class="top">Username: <input type="text" id="username" name="username" required></label>
                    <label class="top">Password: <input type="password" id="password1" name="password1" required pattern="[A-Za-z0-9]{8,}" placeholder="At least 8 characters long. No special characters (&#8216;$&#8217;, &#8216;-&#8217;, &#8216; &#8217;, &#8216;&&#8217;, etc.)"></label>
                    <label class="top">Confirm password:<input type="password" id="password2" name="password2" required pattern="[A-Za-z0-9]{8,}"></label>
                    <label id="formmessage"></label>
                    <label class="top">Email address: <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address"></label>
            </fieldset>
            <fieldset>
                <legend>Rating</legend>
                    <label for="rating">Page Rating</label>
                    <div id="rangevalue">1</div>
                    <input type="range" id="range" name="range" min="1" max="10" value="0" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
            </fieldset>
            <input type="submit" value="Rate my site!" class="submitBtn">
        </form>
